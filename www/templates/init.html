<ion-view title="Setup">
  <ion-content class="vcenter" scroll="false">
    <div class="center-box-main">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="vm.setup.email">
        </label>
      </div>
      <div class="list list-inset">
        <button class="button button-full button-balanced" ng-click="vm.doSetup(vm.setup)">Do Setup</button>
      </div>
    </div>
  </ion-content>
</ion-view>
